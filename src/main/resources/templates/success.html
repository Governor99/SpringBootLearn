<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1 th:text="${msg}">hh</h1>
    <h2>
        <!--${}会把model域中键为link的值作为href请求地址-->
        <a href="www.atguigu.com" th:href="${link}">百度</a><br>
        <!--@{}会把花括号内的内容作为href请求地址-->
        <a href="www.atguigu.com" th:href="@{link}">百度2</a><br>
    </h2>
</body>
</html>
